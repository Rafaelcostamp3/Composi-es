<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoundCloud Player - Responsivo</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;background:linear-gradient(180deg,#0f0f10 0%,#121217 100%);color:#e9e9ea}

    .sc-player-wrap{
      max-width:920px;
      margin:40px auto;
      padding:20px;
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      border-radius:16px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      display:flex;
      gap:20px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }

    .sc-art{
      width:220px;
      height:220px;
      border-radius:12px;
      overflow:hidden;
      flex-shrink:0;
      background:linear-gradient(135deg,#1b1b1f 0%,#151418 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(255,255,255,0.03)
    }

    .sc-art img{width:100%;height:100%;object-fit:cover;display:block}

    .sc-info{flex:1;display:flex;flex-direction:column;gap:12px;min-width:280px}

    .title{font-size:20px;font-weight:600;letter-spacing:0.2px}
    .artist{font-size:13px;color:#bdbfc6}

    .controls{display:flex;align-items:center;gap:14px;flex-wrap:wrap}

    .btn{background:transparent;border:0;padding:10px;border-radius:10px;cursor:pointer;display:inline-grid;place-items:center;transition:all .18s ease;color:#fff}
    .btn:hover{transform:translateY(-3px);filter:brightness(1.1)}

    .play{width:60px;height:60px;background:linear-gradient(135deg,#c73636,#ff6b6b);box-shadow:0 8px 24px rgba(199,54,54,0.22);border-radius:14px}
    .mini{width:42px;height:42px;background:rgba(255,255,255,0.02);border-radius:10px}

    .progress-wrap{width:100%;display:flex;align-items:center;gap:12px;flex-wrap:nowrap}
    .time{font-size:12px;color:#bdbfc6;width:48px;text-align:center;flex-shrink:0}
    .progress{flex:1;height:8px;border-radius:99px;background:linear-gradient(90deg,rgba(255,255,255,0.04),rgba(255,255,255,0.03));position:relative;cursor:pointer;min-width:100px}
    .progress>.bar{height:100%;width:0;border-radius:99px;background:linear-gradient(90deg,#ff8b8b,#c73636);box-shadow:0 6px 18px rgba(199,54,54,0.16)}
    .progress .thumb{position:absolute;right:0;top:50%;transform:translate(50%,-50%);width:14px;height:14px;border-radius:50%;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.6);opacity:0;transition:opacity .12s}
    .progress:hover .thumb{opacity:1}

    .volume-wrap{display:flex;align-items:center;gap:8px;flex-wrap:nowrap}
    .volume{width:110px;height:6px;border-radius:99px;background:rgba(255,255,255,0.03);position:relative;cursor:pointer}
    .volume>.vbar{height:100%;width:60%;border-radius:99px;background:linear-gradient(90deg,#ffd7d7,#c73636)}

    .attribution{margin-top:10px;font-size:11px;color:#9fa3ab;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

    /* Ajuste mobile */
    @media (max-width: 768px){
      .sc-player-wrap{flex-direction:column;align-items:center;max-width:95%;padding:15px;gap:16px}
      .sc-art{width:160px;height:160px}
      .sc-info{width:100%;align-items:center;text-align:center}
      .controls{flex-direction:column;align-items:center;width:100%}
      .progress-wrap{flex-direction:row;width:100%}
      .volume-wrap{width:100%;justify-content:center}
    }

    @media (max-width: 480px){
      .sc-art{width:130px;height:130px}
      .title{font-size:16px}
      .progress-wrap{flex-direction:column;align-items:center;gap:6px;width:100%}
      .volume{width:80%}
    }
  </style>
</head>
<body>
  <!-- Player original e scripts permanecem inalterados -->
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Rafael Costa</title>
<style>
:root {
  --bg:#1a1a1a;
  --box:#252525;
  --accent:#c73636;
  --text:#e0e0e0;
  --shadow:rgba(0,0,0,0.7);
}

body {
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  font-family:'Inter', sans-serif;
  color:var(--text);
}

.player-container {
  width:min(420px,95vw);
  background:var(--box);
  border-radius:16px;
  box-shadow:0 10px 40px var(--shadow);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.player-header {
  text-align:center;
  padding:16px;
  font-size:16px;
  font-weight:600;
  border-bottom:1px solid rgba(255,255,255,0.1);
  background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(0,0,0,0.05));
}

.cover {
  width:100%;
  aspect-ratio:1/1;
  background:#444;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#ccc;
  font-size:20px;
  font-weight:bold;
}

.track-list {
  max-height:250px;
  overflow-y:auto;
}

.track {
  display:flex;
  align-items:center;
  padding:10px 16px;
  border-bottom:1px solid rgba(255,255,255,0.05);
  cursor:pointer;
}

.track img {
  width:50px;
  height:50px;
  border-radius:8px;
  margin-right:12px;
  object-fit:cover;
}

.track.active {
  background:rgba(199,54,54,0.2);
}

.track-title {
  flex:1;
}

.controls {
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 16px;
  background:rgba(0,0,0,0.1);
}

.controls button {
  background:var(--accent);
  border:none;
  border-radius:50%;
  width:40px;
  height:40px;
  color:white;
  font-size:18px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:transform 0.2s;
}

.controls button:hover {
  transform:scale(1.1);
}

.progress-bar {
  flex:1;
  height:6px;
  background:rgba(255,255,255,0.2);
  border-radius:3px;
  margin:0 12px;
  position:relative;
  overflow:hidden;
}

.progress-bar-inner {
  height:100%;
  width:0%;
  background:var(--accent);
  border-radius:3px;
  transition:width 0.1s linear;
}

.credit {
  font-size:11px;
  padding:8px 16px;
  text-align:center;
  color:var(--text);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.credit a {
  color:var(--text);
  text-decoration:none;
  font-weight:300;
}

@media (max-width:360px){
  .player-header{ font-size:14px; padding:12px; }
  .controls button{ width:36px; height:36px; font-size:16px; }
  .track img{ width:40px; height:40px; margin-right:8px;}
}
</style>
</head>
<body>

<div class="player-container">
  <div class="player-header">ComposiÃ§Ãµes Rafael Costa</div>

  <div class="cover">Capa</div>

  <div class="track-list" id="trackList">
    <!-- Faixas serÃ£o preenchidas via JS -->
  </div>

  <div class="controls">
    <button id="prev">&#9664;</button>
    <button id="playPause">&#9658;</button>
    <button id="next">&#9654;</button>
    <div class="progress-bar">
      <div class="progress-bar-inner" id="progress"></div>
    </div>
  </div>

  <div class="credit">
    Rafael Costa Â· ComposiÃ§Ãµes Rafael Costa
  </div>
</div>

<script>
const tracks = [
  { title: "O que eu nÃ£o fiz (Piseiro)", src: "https://soundcloud.com/rafael-costa-709828440/oque-eu-nao-fiz-piseiro?in=rafael-costa-709828440/sets/composicoes-rafael-costa&si=64f7fda9d89c4d5180c8c313187237d0&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" },
  { title: "A culpa Ã© da embasa (Arrocha)", src: "https://soundcloud.com/rafael-costa-709828440/a-culpa-e-da-embasa-arrocha?in=rafael-costa-709828440/sets/composicoes-rafael-costa&si=2a6be1e6da934e60995c1909afea055e&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" },
  { title: "Seu beijo me entorpeceu", src: "https://soundcloud.com/rafael-costa-709828440/seu-beijo-me-entorpeceu?in=rafael-costa-709828440/sets/composicoes-rafael-costa&si=77fab0ff78184c738acad0a3078f4bfa&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" },
  { title: "Abaixa o radio motorista (Arrocha)", src: "https://soundcloud.com/rafael-costa-709828440/abaixa-o-radio-motorista?in=rafael-costa-709828440/sets/composicoes-rafael-costa&si=fac0e155e2344ea085697e6361f98ed7&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" }
];

let currentTrack = 0;
let isPlaying = false;

const trackListEl = document.getElementById('trackList');
const playPauseBtn = document.getElementById('playPause');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');
const progressEl = document.getElementById('progress');

const audio = new Audio();
audio.src = tracks[currentTrack].src;

// Preenche lista de faixas com miniaturas genÃ©ricas
tracks.forEach((track, i) => {
  const div = document.createElement('div');
  div.className = 'track';
  div.dataset.index = i;

  const img = document.createElement('img');
  img.src = 'https://via.placeholder.com/50?text=ðŸŽµ'; // placeholder da capa
  div.appendChild(img);

  const title = document.createElement('div');
  title.className = 'track-title';
  title.textContent = track.title;
  div.appendChild(title);

  div.addEventListener('click', () => playTrack(i));
  trackListEl.appendChild(div);
});

function updateTrackList() {
  document.querySelectorAll('.track').forEach((el, i) => {
    el.classList.toggle('active', i === currentTrack);
  });
}

function playTrack(index) {
  currentTrack = index;
  audio.src = tracks[currentTrack].src;
  audio.play();
  isPlaying = true;
  updatePlayButton();
  updateTrackList();
}

function togglePlay() {
  if(isPlaying) audio.pause();
  else audio.play();
  isPlaying = !isPlaying;
  updatePlayButton();
}

function updatePlayButton() {
  playPauseBtn.textContent = isPlaying ? 'âšâš' : 'â–¶';
}

function nextTrack() {
  currentTrack = (currentTrack + 1) % tracks.length;
  playTrack(currentTrack);
}

function prevTrack() {
  currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
  playTrack(currentTrack);
}

playPauseBtn.addEventListener('click', togglePlay);
nextBtn.addEventListener('click', nextTrack);
prevBtn.addEventListener('click', prevTrack);

audio.addEventListener('timeupdate', () => {
  if(audio.duration) progressEl.style.width = `${(audio.currentTime / audio.duration) * 100}%`;
});

audio.addEventListener('ended', nextTrack);

updateTrackList();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portifólio de composições - Rafael Costa</title>
<style>
:root {
  --bg:#1a1a1a;
  --box:#252525;
  --accent:#c73636;
  --text:#e0e0e0;
  --shadow:rgba(0,0,0,0.7);
}

body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  font-family:'Inter', sans-serif;
  color:var(--text);
}

.player-container {
  width:min(420px,95vw);
  background:var(--box);
  border-radius:16px;
  box-shadow:0 10px 40px var(--shadow);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.player-header {
  padding:16px;
  border-bottom:1px solid rgba(255,255,255,0.1);
  font-weight:600;
  font-size:16px;
  text-align:center;
  background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(0,0,0,0.05));
}

/* wrapper com rolagem horizontal no mobile */
.player-wrap {
  width:100%;
  overflow-x:auto;  /* permite rolagem horizontal */
  -webkit-overflow-scrolling: touch; /* smooth scroll no iOS */
}

.player-wrap iframe {
  width:600px; /* largura maior que a box para permitir scroll */
  height:300px;
  border:none;
  display:block;
}

.controls {
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 16px;
  background:rgba(0,0,0,0.1);
}

.controls button {
  background:var(--accent);
  border:none;
  border-radius:50%;
  width:40px;
  height:40px;
  color:white;
  font-size:18px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:transform 0.2s;
}

.controls button:hover {
  transform:scale(1.1);
}

.progress-bar {
  flex:1;
  height:6px;
  background:rgba(255,255,255,0.2);
  border-radius:3px;
  margin:0 12px;
  position:relative;
  overflow:hidden;
}

.progress-bar-inner {
  height:100%;
  width:50%;
  background:var(--accent);
  border-radius:3px;
}

.credit {
  font-size:11px;
  padding:8px 16px;
  text-align:center;
  color:var(--text);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.credit a {
  color:var(--text);
  text-decoration:none;
  font-weight:300;
}

@media (max-width:360px){
  .player-header{ font-size:14px; padding:12px; }
  .controls button{ width:36px; height:36px; font-size:16px; }
}
</style>
</head>
<body>

<div class="player-container">
  <div class="player-header">Composições Rafael Costa</div>

  <div class="player-wrap">
    <iframe scrolling="no" allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/soundcloud%253Aplaylists%253A2108588519&color=%23c73636&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
    </iframe>
  </div>

  <div class="controls">
    <button>&#9658;</button>
    <div class="progress-bar">
      <div class="progress-bar-inner"></div>
    </div>
    <button>&#10074;&#10074;</button>
  </div>

  <div class="credit">
    <a href="https://soundcloud.com/rafael-costa-709828440" target="_blank" rel="noopener">Rafael Costa</a>
    ·
    <a href="https://soundcloud.com/rafael-costa-709828440/sets/composicoes-rafael-costa" target="_blank" rel="noopener">Composições Rafael Costa</a>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Rafael Costa</title>
<style>
:root {
  --bg:#1a1a1a;
  --box:#252525;
  --accent:#c73636;
  --text:#e0e0e0;
  --shadow:rgba(0,0,0,0.7);
}

body {
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  font-family:'Inter', sans-serif;
  color:var(--text);
}

.player-container {
  width:min(420px,95vw);
  background:var(--box);
  border-radius:16px;
  box-shadow:0 10px 40px var(--shadow);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.player-header {
  text-align:center;
  padding:16px;
  font-size:16px;
  font-weight:600;
  border-bottom:1px solid rgba(255,255,255,0.1);
}

.cover {
  width:100%;
  aspect-ratio:1/1;
  background:#444;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#ccc;
  font-size:20px;
  font-weight:bold;
}

.track-list {
  max-height:300px;
  overflow-y:auto;
}

.track {
  padding:10px 16px;
  border-bottom:1px solid rgba(255,255,255,0.05);
  cursor:pointer;
}

.track.active {
  background:rgba(199,54,54,0.2);
}

.track-title {
  color:var(--text);
}

.iframe-container {
  width:100%;
  height:166px;
  margin-top:4px;
}

.credit {
  font-size:11px;
  padding:8px 16px;
  text-align:center;
  color:var(--text);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.credit a {
  color:var(--text);
  text-decoration:none;
  font-weight:300;
}

@media (max-width:360px){
  .player-header{ font-size:14px; padding:12px; }
  .track img{ width:40px; height:40px; margin-right:8px;}
}
</style>
</head>
<body>

<div class="player-container">
  <div class="player-header">Composições Rafael Costa</div>

  <div class="cover">Capa</div>

  <div class="track-list" id="trackList">
    <!-- Faixas serão preenchidas via JS -->
  </div>

  <div class="credit">
    Rafael Costa · Composições Rafael Costa
  </div>
</div>

<script>
const tracks = [
  { title: "O que eu não fiz (Piseiro)", url: "https://soundcloud.com/rafael-costa-709828440/oque-eu-nao-fiz-piseiro?in=rafael-costa-709828440/sets/composicoes-rafael-costa" },
  { title: "A culpa é da embasa (Arrocha)", url: "https://soundcloud.com/rafael-costa-709828440/a-culpa-e-da-embasa-arrocha?in=rafael-costa-709828440/sets/composicoes-rafael-costa" },
  { title: "Seu beijo me entorpeceu", url: "https://soundcloud.com/rafael-costa-709828440/seu-beijo-me-entorpeceu?in=rafael-costa-709828440/sets/composicoes-rafael-costa" },
  { title: "Abaixa o radio motorista (Arrocha)", url: "https://soundcloud.com/rafael-costa-709828440/abaixa-o-radio-motorista?in=rafael-costa-709828440/sets/composicoes-rafael-costa" }
];

const trackListEl = document.getElementById('trackList');
let currentIframe = null;

// Preenche a lista de faixas
tracks.forEach((track, i) => {
  const div = document.createElement('div');
  div.className = 'track';
  div.dataset.index = i;

  const title = document.createElement('div');
  title.className = 'track-title';
  title.textContent = track.title;
  div.appendChild(title);

  div.addEventListener('click', () => {
    // Remove iframe antigo
    if(currentIframe) currentIframe.remove();

    // Cria novo iframe
    const iframe = document.createElement('iframe');
    iframe.className = 'iframe-container';
    iframe.width = '100%';
    iframe.height = '166';
    iframe.scrolling = 'no';
    iframe.frameBorder = 'no';
    iframe.allow = 'autoplay';
    iframe.src = `https://w.soundcloud.com/player/?url=${encodeURIComponent(track.url)}&color=%23c73636&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false`;
    
    div.appendChild(iframe);
    currentIframe = iframe;

    // Atualiza destaque da faixa
    document.querySelectorAll('.track').forEach(el => el.classList.remove('active'));
    div.classList.add('active');
  });

  trackListEl.appendChild(div);
});
</script>

</body>
</html>
